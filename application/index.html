<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Unit Converter Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:800|Poppins:700" rel="stylesheet">

<div class="converter-wrapper">
  <h1><br>NOUNIT CONVERTER </h1>


  <div class="converter-side-a">
    <form name="form_A" onSubmit="return false">
      <input type="text" class="numbersonly" name="unit_input" maxlength="20" value="" >
      <span>
        <select name="unit_menu" >
        </select>
      </span>
    </form>
    <input type="button" name="" value="Submit" onClick="CalculateUnit(document.form_A, document.form_B)">
  </div> <!-- /converter-side-a -->
  
 <div class="converter-equals">
   <p>=</p>
 </div> <!-- /converter-side-a -->

  <div class="converter-side-b">
    <form name="form_B" onSubmit="return false">
      <input type="text" class="numbersonly" name="unit_input" maxlength="20" value="" >
      <span>
        <select name="unit_menu">
        </select>
      </span>
      <input type="text" name="result" disabled>
      
    </form>
  </div> <!-- /converter-side-b -->

  
</div><!-- /converter-wrapper -->
<div>
  
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
